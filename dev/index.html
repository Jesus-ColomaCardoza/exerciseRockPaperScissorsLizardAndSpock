<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock, Paper or Scissors</title>
</head>
<body>
    <h1 class="title-h1">Rock Paper or Scissors</h1>
    <section class="dates">
        <form class="form-dates" action="">
            <div class="form-dates__field">
                <label class="form-dates__label" for="number">Al mejor de:</label>
                <input class="form-dates__number" type="number" name="number" id="number">
            </div>
            <button class="button button--accept form-dates__accept">Accept</button>
        </form>
    </section>
    <section class="game-zone">
        <div class="options">
            <div class="option">
                <img src="img/rock.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/paper.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/scissors.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/lagarto.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/spou.png" alt="" srcset="">
            </div>
        </div>
        <div class="choice">
            <img src="img/spou.png" alt="" srcset="">
        </div>      
        <div class="marker" id="marker">1/1</div>  
        <div class="choice">
            <img src="img/spou.png" alt="" srcset="">
        </div>        
        <div class="options">
            <div class="option">
                <img src="img/rock.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/paper.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/scissors.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/lagarto.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/spou.png" alt="" srcset="">
            </div>
        </div>
    </section>
</body>
</html>
