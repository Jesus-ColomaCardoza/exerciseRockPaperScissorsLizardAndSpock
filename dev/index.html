<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Rock, Paper or Scissors</title>
</head>
<body>
    <h1 class="title-h1">Rock Paper or Scissors</h1>
    <section class="dates">
        <form class="form-dates" id="form-dates">
            <div class="form-dates__field">
                <label class="form-dates__label" for="number">Al mejor de:</label>
                <input class="form-dates__number" type="number" name="number" id="number">
            </div>
            <button class="button button--startgame form-dates__startgame">Start Game</button>
        </form>
    </section>
    <section class="game-zone">
        <div class="options" id="optionscomputer">
            <div class="option">
                <img src="img/rock.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/paper.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/scissors.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/lizard.png" alt="" srcset="">
            </div>
            <div class="option">
                <img src="img/spock.png" alt="" srcset="">
            </div>
        </div>
        <div class="choice" id="choicecomputer">
            <img src="img/spock.png" alt="" srcset="">
        </div>      
        <div class="marker" id="marker">üë§ 0 - 0 üñ•Ô∏è </div>  
        <div class="timer" id="timer">0 seconds</div>
        <!-- edit timer -->
        <div class="choice" id="choiceplayer">
            <img src="img/spock.png" alt="" srcset="">
        </div>        
        <div class="options" id="optionsplayer">
            <div class="option">
                <img class="options__img" src="img/rock.png" alt="" data-id="0">
            </div>
            <div class="option">
                <img class="options__img" src="img/paper.png" alt="" data-id="1">
            </div>
            <div class="option">
                <img class="options__img" src="img/scissors.png" alt="" data-id="2">
            </div>
            <div class="option">
                <img class="options__img" src="img/lizard.png" alt="" data-id="3">
            </div>
            <div class="option">
                <img class="options__img" src="img/spock.png" alt="" data-id="4">
            </div>
        </div>
    </section>
    <script src="js/index.js"></script>
</body>
</html>
